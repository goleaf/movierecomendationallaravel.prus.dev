name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  phpunit:
    name: PHPUnit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: mbstring, intl, pdo_mysql

      - name: Install dependencies
        run: composer install --no-interaction --no-progress

      - name: Run unit tests
        run: php artisan test --testsuite=Unit

  php-compat:
    name: PHP 9 readiness
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --no-progress

      - name: Run PHP 9 readiness doctor
        env:
          GITHUB_ACTIONS: 'true'
        run: php artisan app:doctor --ansi
